<html>
<head>
	<title>Stripe Charge</title>
</head>
<body>

<div class="wrapper">
  
  {% for key, value in form.errors.items %}
      <p>{{ value }}</p>
  {% endfor %}
  
  <form action="" method="post">{% csrf_token %}
    
    {% for field in form %}
      <div class="field-wrapper">
        
        <div class="field-label">
          {{ field.label_tag }}:
        </div>
        
        <div class="field-field">
          {{ field }}
          {{ field.errors }}
        </div>
        
      </div>
    {% endfor %}
    
    <br>
    <input type="submit" value={{button_text}} />
  </form>
  
</div>

</body>
</html>
